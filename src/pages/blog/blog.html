<more-option [title]="title"></more-option>

<ion-content padding>
  
  <ion-card padding class="card" *ngFor="let article of articles | async">
    <!-- <img src="../../assets/imgs/aquila.png"/> -->
    <ion-card-content>
      <ion-card-title>{{ article.title }}</ion-card-title>
      <button ion-button (click)="goToArticle(article.id, article.title, article.content, article.datePublication)" full>voir l'article</button>
    </ion-card-content>
  </ion-card>

</ion-content>
