<more-option [title]="title"></more-option>

<ion-content padding>
  
    <ion-card padding class="card" *ngFor="let article of articles | async">
      <img src="../../assets/imgs/aquila.png"/>
      <ion-card-content>
        <ion-card-title>{{ article.title }}</ion-card-title>
        <p>{{ article.content }}</p>
        <button ion-button (click)="goToArticle(3)" full>voir l'article</button>
      </ion-card-content>
    </ion-card>
