<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Langue</ion-label>
      <ion-select><!--  [(ngModel)]="langue" -->

        <ion-option value="français" selected>Français</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Theme</ion-label>

      </ion-select>
    </ion-item>
  </ion-list>



</ion-content>
