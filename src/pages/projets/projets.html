<more-option [title]="title"></more-option>


<ion-content padding>
  <ion-card padding class="card" *ngFor="let project of projects | async">
    <img src="http://127.0.0.1:8000/uploads/images/projects/{{ project.image }}"/>
    <ion-card-content>
      <ion-card-title>
        {{ project.title }}
      </ion-card-title>
      <p>
        {{ project.description }}
      </p>
      <button ion-button (click)="goToProject(project.id, project.title, project.description, project.duree, project.image)" full>detail</button>
    </ion-card-content>
  </ion-card>
</ion-content>
